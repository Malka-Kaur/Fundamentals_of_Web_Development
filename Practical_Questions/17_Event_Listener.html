<!-- interactivity using event listeners (addEventListener, removeEventListener) for mouse/keyboard
events -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>
<p id="msg">Press any key on your keyboard...</p>

<script>
    const btn = document.getElementById('btn');
    
    function handleClick() {
        alert("Button clicked via Event Listener!");
        btn.removeEventListener('click', handleClick); // Removes itself after one click
        btn.innerText = "Listener Removed";
    }

    btn.addEventListener('click', handleClick);

    window.addEventListener('keydown', (e) => {
        document.getElementById('msg').innerText = "You pressed: " + e.key;
    });
</script>
</body>
</html>
