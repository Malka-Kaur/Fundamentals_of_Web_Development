<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Thermal Calc</title>
    <style>
        :root {
            --paper-white: #f5f5f5;
            --ink-black: #222;
            --slot-gray: #333;
        }

        body { 
            background: #1a1a1a; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        /* The machine slot */
        .machine-top {
            background: var(--slot-gray);
            width: 340px;
            height: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
        }

        /* The receipt paper */
        .receipt { 
            background: var(--paper-white); 
            width: 300px; 
            padding: 30px; 
            color: var(--ink-black);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            animation: print 0.8s ease-out;
        }

        /* Zig-zag bottom edge */
        .receipt::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(-135deg, var(--paper-white) 8px, transparent 0),
                        linear-gradient(135deg, var(--paper-white) 8px, transparent 0);
            background-size: 16px 16px;
        }

        @keyframes print {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 { border-bottom: 2px dashed #ccc; padding-bottom: 10px; margin-top: 0; font-size: 1.2rem; }

        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }

        input { 
            width: 100%; 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #ddd; 
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            padding: 5px 0;
            outline: none;
            color: var(--ink-black);
        }

        button { 
            background: var(--ink-black); 
            color: white; 
            border: none; 
            width: 100%; 
            padding: 12px; 
            margin-top: 20px;
            cursor: pointer; 
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover { filter: invert(1); }

        .data-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 0.9rem; }
        .total-row { 
            border-top: 2px solid var(--ink-black); 
            margin-top: 15px; 
            padding-top: 10px; 
            font-size: 1.4rem; 
            font-weight: bold; 
            display: flex; 
            justify-content: space-between;
        }

        .barcode {
            margin-top: 25px;
            height: 40px;
            background: repeating-linear-gradient(90deg, #222, #222 2px, transparent 2px, transparent 6px);
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div>
    <div class="machine-top"></div>
    <div class="receipt">
        <h2>*** RECEIPT ***</h2>
        
        <div class="input-group">
            <label>Subtotal ($)</label>
            <input type="number" id="amount" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>Discount (%)</label>
            <input type="number" id="perc" placeholder="0">
        </div>

        <button onclick="calcDiscount()">Print Result</button>
        
        <div id="resultArea" style="margin-top: 20px;">
            <div class="data-row">
                <span>ORIGINAL:</span>
                <span id="origDisplay">$0.00</span>
            </div>
            <div class="data-row">
                <span>SAVINGS:</span>
                <span id="discDisplay">-$0.00</span>
            </div>
            <div class="total-row">
                <span>TOTAL:</span>
                <span id="totalDisplay">$0.00</span>
            </div>
        </div>

        <div class="barcode"></div>
        <p style="font-size: 0.7rem; margin-top: 10px;">THANK YOU FOR SHOPPING</p>
    </div>
</div>

<script>
    function calcDiscount() {
        const price = parseFloat(document.getElementById('amount').value) || 0;
        const percent = parseFloat(document.getElementById('perc').value) || 0;
        
        // Math logic
        const savings = (price * (percent / 100));
        const total = price - savings;

        // UI Update
        document.getElementById('origDisplay').innerText = "$" + price.toFixed(2);
        document.getElementById('discDisplay').innerText = "-$" + savings.toFixed(2);
        document.getElementById('totalDisplay').innerText = "$" + total.toFixed(2);

        // Fun interaction: trigger print animation again
        const receipt = document.querySelector('.receipt');
        receipt.style.animation = 'none';
        receipt.offsetHeight; /* trigger reflow */
        receipt.style.animation = 'print 0.8s ease-out';
    }
</script>

</body>
</html>
