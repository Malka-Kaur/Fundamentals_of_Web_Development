<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Duck Detector</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #ffee00;
            --bg-dark: #0a0a12;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Floating Background Elements */
        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--neon-purple);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 350px;
            position: relative;
        }

        /* The Neon Border Glow */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-yellow));
            z-index: -1;
            border-radius: 32px;
            opacity: 0.3;
        }

        h2 {
            color: #fff;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            width: 100%;
        }

        button:hover {
            background: var(--neon-yellow);
            color: black;
            box-shadow: 0 0 30px var(--neon-yellow);
        }

        #duckResult {
            margin-top: 2rem;
            font-size: 1.1rem;
            min-height: 40px;
            transition: 0.3s;
        }

        /* Result States */
        .is-duck {
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
            animation: pulse 1s infinite alternate;
        }

        .not-duck {
            color: #ff4757;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes pulse {
            to { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div class="orb"></div>

<div class="container">
    <h2>Duck Number Scanner</h2>
    <div class="input-group">
        <input type="text" id="duckInput" placeholder="ID NUMBER..." autocomplete="off">
    </div>
    <button onclick="checkDuck()">Scan Frequency</button>
    <div id="duckResult"></div>
</div>

<script>
    function checkDuck() {
        const input = document.getElementById('duckInput');
        const numStr = input.value.trim();
        const resultDiv = document.getElementById('duckResult');
        
        // Remove old classes for re-animation
        resultDiv.classList.remove('is-duck', 'not-duck');
        void resultDiv.offsetWidth; // Trigger reflow to restart animation

        if (numStr === "") {
            resultDiv.innerText = "INPUT REQUIRED";
            resultDiv.style.color = "#fff";
            return;
        }

        // Logic: No leading zero, but must contain at least one zero
        const isDuck = numStr.length > 0 && numStr.charAt(0) !== '0' && numStr.includes('0');

        if (isDuck) {
            resultDiv.innerText = "PROTOCOL ACCEPTED: DUCK DETECTED ðŸ¦†";
            resultDiv.classList.add('is-duck');
        } else {
            resultDiv.innerText = "SIGNAL REJECTED: NON-DUCK ENTITY";
            resultDiv.classList.add('not-duck');
        }
    }
</script>

</body>
</html>
